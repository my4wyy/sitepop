    <div class="record-maintenance">
        <form id="form-consulta">
            <h2>Agendar Consultas</h2>
            <label for="cliente">Cliente:</label>
            <input type="text" id="cliente" name="cliente" placeholder="Nome do cliente" required>
    
            <label for="profissional">Profissional:</label>
            <select id="profissional" name="profissional" required>
                <option value="" disabled selected>Selecione o Profissional</option>
                <option value="Miguel">Miguel</option>
                <option value="Faria">Faria</option>
                <option value="Maisa">Maisa</option>
                <option value="Salim">Salim</option>
                <option value="Luquinhas">Luquinhas</option>
            </select>
    
            <label for="procedimento">Procedimento:</label>
            <select id="procedimento" name="procedimento" required>
                <option value="" disabled selected>Carregando procedimentos...</option>
            </select>
    
            <label for="data">Data:</label>
            <input type="date" id="data" name="data" required>
    
            <label for="hora">Horário:</label>
            <input type="time" id="hora" name="hora" required>
    
            <button type="submit">Registrar Consulta</button>
        </form>
