    <div class="payment-registration">
        <h2>Registro de Pagamentos</h2>
        <form id="paymentForm">
          <label for="clientNamePayment">Nome do Cliente:</label>
          <input type="text" id="clientNamePayment" name="clientNamePayment" required>
          
          <label for="clientNamePayment">Procedimento:</label>
          <input type="text" id="procedurePayment" name="procedurePayment" required>

          <label for="paymentAmount">Valor do Pagamento:</label>
          <input type="number" id="paymentAmount" name="paymentAmount" required>
          
          <label for="paymentMethod">Forma de Pagamento:</label>
          <select id="paymentMethod" name="paymentMethod">
            <option value="credito">Cartão de Crédito</option>
            <option value="debito">Cartão de Débito</option>
            <option value="dinheiro">Dinheiro</option>
          </select>
          
          <button type="submit">Registrar Pagamento</button>
        </form>
